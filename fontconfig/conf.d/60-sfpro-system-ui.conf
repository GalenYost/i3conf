<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer SF Pro whenever Firefox (or any app) asks for 'system-ui'â€‘family fonts -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer><family>SF Pro Display</family></prefer>
  </alias>

  <!-- And when it falls back to Cantarell / Noto Sans / Ubuntu, hand out SF Pro too -->
  <alias><family>Cantarell</family>   <prefer><family>SF Pro Display</family></prefer></alias>
  <alias><family>Noto Sans</family>   <prefer><family>SF Pro Display</family></prefer></alias>
  <alias><family>Ubuntu</family>      <prefer><family>SF Pro Display</family></prefer></alias>
</fontconfig>
